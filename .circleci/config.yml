version: 2.1

venv-cache: &venv-cache venv-{{ checksum "poetry.lock" }}
pre-commit-cache: &pre-commit-cache pre-commit-{{ checksum ".pre-commit-config.yaml" }}

orbs:
  sonarcloud: sonarsource/sonarcloud@1.0.3

# variables
workspace: &workspace-dir /tmp/workspace

jobs:
  test:
    working_directory: *workspace-dir
    docker:
      - image: cimg/python:3.8
    steps:
      - attach_workspace:
          at: *workspace-dir
      - checkout
      - restore_cache:
          name: Restoring poetry cache
          keys:
            - *venv-cache
      - run:
          name: Install requirements
          command: |
            poetry lock
            poetry install --no-interaction --no-ansi
      - save_cache:
          name: Saving poetry cache
          key: *venv-cache
          paths:
            - .venv
      - restore_cache:
          name: Restoring pre-commit cache
          keys:
            - *pre-commit-cache
      - run:
          name: Running pre-commit
          command: poetry run pre-commit run --all
      - save_cache:
          name: Saving pre-commit cache
          key: *pre-commit-cache
          paths:
            - ~/.cache/pre-commit
      - run:
          name: Runnning tests
          command: poetry run make test
      - store_artifacts:
          path: .coverage-reports/coverage.xml
      - store_artifacts:
          path: .coverage
      - persist_to_workspace:
          root: ./
          paths:
            - up42
            - .coverage-reports
            - .circleci
            - sonar-project.properties
  sonar:
    working_directory: *workspace-dir
    docker:
      - image: cimg/base:2021.04
    steps:
      - attach_workspace:
          at: *workspace-dir
      - sonarcloud/scan:
          sonar_token_variable_name: SONAR_TOKEN

  test_live:
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - run:
          name: Install requirements
          command: |
            poetry lock
            poetry install --no-ansi
      - run:
          name: Runnning tests
          command: poetry run python -m pytest --runlive --durations=5
  deploy:
    docker:
      - image: circleci/python:3.8
    steps:
      - checkout
      - run:
          name: Installing packaging utils
          command: python -m pip install --user packaging twine
      - run:
          name: Build package
          command: make package
      - run:
          name: Upload to PyPi
          command: make upload

workflows:
  test_and_deploy:
    jobs:
      - test
      - sonar:
          context: sonarcloud
          requires:
            - test
      - hold_before_deploy:
          type: approval
          requires:
            - test
          filters:
            branches:
              only: master
      - deploy:
          context: pypi-python-package-publishing
          requires:
            - hold_before_deploy
          filters:
            branches:
              only: master
  test_live:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - test_live:
          context: up42-py-live-testing
